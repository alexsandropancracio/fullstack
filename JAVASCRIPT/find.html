<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="find.css">
    <title>Aula 26 JS</title>
</head>
<body>
    <div id="box_array" class="box_array">
        <p>Array:</p>
        <p id="array" class="array"></p>

        <p>Resultado:</p>
        <p id="resultado" class="resultado"></p>
    </div>
    <script src="find.js"></script>
</body>
